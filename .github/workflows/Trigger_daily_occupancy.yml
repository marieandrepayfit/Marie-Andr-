name: Execute Colab Notebook

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *' # Exécute à 8h00 UTC tous les jours

jobs:
  execute-notebook:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        pip install papermill jupyter
        
    - name: Download Notebook
      run: |
        curl -L https://github.com/marieandrepayfit/Marie-Andr-/blob/main/TEST_de_Daily_occupancy.ipynb > TEST_de_Daily_occupancy.ipynb

    - name: Execute Jupyter Notebook
      run: |
        papermill TEST_de_Daily_occupancy.ipynb OutputNotebook.ipynb
